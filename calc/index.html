<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
<div id="calc">
    <div class="calc-top">
        <h2 class="calc-top_header">
            citizen
        </h2>
        <p class="calc-top_model">
            lc-110n
        </p>
    </div>
    <div class="input-block">
        <input class="input-block__input-field" id="inputField" type="text" maxlength="9" value="0"
               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </div>
    <div class="control">
        <div class="inner-control__sub-panel">
            <button class="inner-control__sub-panel__button clear-button" id="clearButton" name="CE">CE</button>
            <button class="inner-control__sub-panel__button sign-button" name="div">รท</button>
        </div>
        <div class="inner-control">
            <div class="inner-control__sub-panel">
                <button class="inner-control__sub-panel__button number-button" name="seven">7</button>
                <button class="inner-control__sub-panel__button number-button" name="eight">8</button>
                <button class="inner-control__sub-panel__button number-button" name="nine">9</button>
                <button class="inner-control__sub-panel__button number-button" name="four">4</button>
                <button class="inner-control__sub-panel__button number-button" name="five">5</button>
                <button class="inner-control__sub-panel__button number-button" name="six">6</button>
                <button class="inner-control__sub-panel__button number-button" name="one">1</button>
                <button class="inner-control__sub-panel__button number-button" name="two">2</button>
                <button class="inner-control__sub-panel__button number-button" name="three">3</button>
                <button class="inner-control__sub-panel__button number-button" name="zero">0</button>
                <button class="inner-control__sub-panel__button number-button" name="coma">.</button>
                <button class="inner-control__sub-panel__button sign-button" name="eqv">=</button>
            </div>
            <div class="inner-control__sub-panel">
                <button class="inner-control__sub-panel__button sign-button" name="mul">ร</button>
                <button class="inner-control__sub-panel__button sign-button" name="minus">-</button>
                <button class="inner-control__sub-panel__button plus-button sign-button" name="plus">+</button>
            </div>
        </div>
    </div>
</div>
<script src="model.js"></script>
<script src="controller.js"></script>
</body>
</html>
